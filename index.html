<!doctype html>
<html lang="en" data-framework="angularjs">
  <head>
      <meta charset=" utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <meta name="apple-mobile-web-app-capable" content="yes" />
      <meta name="apple-mobile-web-app-status-bar-style" content="black" />
      <meta name="viewport" content="width = device-width, minimal-ui, initial-scale = 1, user-scalable = no" />
      <meta name="apple-mobile-web-app-title" content="Demo App">
      <link href="/src/stylesheets/default.css" rel="stylesheet">
      <title>Demo App</title>
      <base href="/">
  </head>
  <body ng-cloak>

    <noscript>
      <div class="deprecation-warning">
        <h1>Please enable Javascript</h1>
        <p>Demo requires your browser to have Javascript enabled.
        <a href="http://enable-javascript.com" target="_blank">Learn more</a></p>
      </div>
    </noscript>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Brand</a>
        </div>
    
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a class="nav-link" ui-sref="funding" href="#">Funding</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <ui-view class="content-area" ></ui-view>

    <!-- build:dev -->
    <script src="jspm_packages/system.js"></script>
    <script src="system.config.js"></script>
    <!-- endbuild -->

    <!-- build:prod -->
    <!-- <script src="dist/app/app.js?bust={{date}}"></script> -->
    <!-- endbuild -->

    <script>
      System.import('app/app');
    </script>

  </body>
</html>
